<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/EstiloRegister.css">
    <link rel="stylesheet" href="./Assets/navBar.css">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Retiros</title>
</head>

<body>
    <div>
        <div class='nav'>
            <input type="checkbox" id="nav-check" />
            <div class='nav-header'>
                <div class='nav-title' onclick="Inicio()">
                    <a href="/Principal.html">MonkeyBank</a>

                    <img src='./Assets/logo.png' width="30" height="30" alt="logo" />

                </div>
            </div>
            <div class="nav-btn">
                <label for="nav-check">
                    <span></span>
                    <span></span>
                    <span></span>
                </label>
            </div>

            <div class="nav-links">

                <a href="./Principal.html" target="_blank" onclick="Inicio()">Inicio</a>
                <a href="./Consignacion.html" target="_blank" onclick="irRetiros()">Retiros</a>
                <a href="./index.html" target="_blank" onclick="salir()">Salir</a>
            </div>
        </div>
        <div class='contenedorRegistro'>
            <div class='header'>
                <h2 class='animation a1'>Consignar</h2>
            </div>

            <div class="formR a2">
                <input id="cedulaTxt" type="text" class='formR-field animation a3' placeholder="Ingresa tu cedula"
                    onchange="buscarCuenta()" />
                <input id="cuentaTxt" type="text" class='formR-field animation a3'
                    placeholder="Ingresa número de cuenta" />

                <input id="passwordTxt" type="password" class='formR-field animation a3'
                    placeholder="Ingresa tu contraseña" />

                <input id="retiroTxt" type="text" class='formR-field animation a3'
                    placeholder="Ingresa montó a retirar" />

                <button class='animation a6' onClick="validarUserTransaccionRecarga()">Recargar Consignar</button>
            </div>
        </div>
</body>
<script src="./Services/Cuenta.js"></script>


</html>
